<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/daba79e228.js" crossorigin="anonymous"></script>
    <title>Bg slider</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"><a href="index.html">LOGO</a></div>
            <ul>
                <a href="about/about.html" target="_blank">.about</a>
                <a href="image_gallery/gallery.html" target="_blank">.gallery</a>
                <a href="contact/contact.html" target="_blank">.contact</a>
            </ul>
        </div>

        <div class="box-slider">
            <i id="prev" class="fa-solid fa-circle-arrow-left"></i>
            <div class="slider">
                <img class="image active" src="https://source.unsplash.com/random/2000x2000/?night" alt="">
                <img class="image" src="https://source.unsplash.com/random/2000x2000/?sky" alt="">
                <img class="image" src="https://source.unsplash.com/random/2000x2000/?space" alt="">
                <img class="image" src="https://source.unsplash.com/random/2000x2000/?planet" alt="">
                <img class="image" src="https://source.unsplash.com/random/2000x2000/?mars" alt="">
            </div>
            <i id="next" class="fa-solid fa-circle-arrow-right"></i>
        </div>

        <div class="footer">
            <div class="column-1">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="column-2">
                <p>&#169 2024 - Felipe.Math</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
